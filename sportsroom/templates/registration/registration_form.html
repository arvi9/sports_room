{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {% if registered %}
    <strong> Thank you for registering</strong>
    <a href="{% url 'index' %}">Login</a>
    {% else %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="{% trans 'Submit' %}"/>
    </form>
    {% endif %}
{% endblock %}
