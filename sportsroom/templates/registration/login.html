{% extends "base.html" %}
{% load i18n %}

{% block content%}
<body class="signup-page">
	<div class="wrapper">
    <!--<div class="header header-filter" style="background-image: url('/img/city.jpg'); background-size: cover; background-position: top center;">-->
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
<div class="header header-primary text-center">
		<h1>Log in</h1><br>
		<div class="content">
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" class = "btn btn-simple btn-primary btn-lg" value="{% trans 'Log in' %}"/>
                <input type="hidden"  name="next" value="{{ next }}"/>
            </form>
		</div>
	</div>

						<center>
            <p>{% trans "Forgot password" %}? <a href="{% url 'password_reset' %}">{% trans "Reset it!" %}</a></p>
            <p>{% trans "Not member" %}? <a href="{% url 'register' %}">{% trans "Register!" %}</a></p>
					</center>

				</div>
			</div>
		</div>
	</div>

</div>




{% endblock %}
